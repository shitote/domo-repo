<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="cdn.css" />
    <title>cdn</title>
  </head>
  <body>
    <h1>Frequently asked questions</h1>
    <div class="faq-container">
      <div class="faq active" id="faq">
        <h3 class="faq-title">Why should we trust atoms</h3>
        <p class="faq-text">They make up everything</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq" id="faq">
        <h3 class="faq-title">
          What do you call someone with no body and no noce
        </h3>
        <p class="faq-text">Now body knows</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq" id="faq">
        <h3 class="faq-title">
          What's the object oriented way to become wealthy?
        </h3>
        <p class="faq-text">inheritance</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq" id="faq">
        <h3 class="faq-title">what is one plus one?</h3>
        <p class="faq-text">depends on who one you ask</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="cdn.js"></script>
  </body>
</html>
